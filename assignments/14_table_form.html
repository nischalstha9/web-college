<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Form</title>
        <style>
            label {
                text-transform: capitalize;
            }
        </style>
    </head>

    <body>
        <form action="" method="get">
            <table>
                <tbody>
                    <tr>
                        <td><label for="fullname">Full Name</label></td>
                        <td><input required type="text" name="fullname" id="fullname"></td>
                    </tr>

                    <tr>
                        <td><label for="address">Address</label></td>
                        <td><input required type="text" name="address" id="address"></td>
                    </tr>

                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input required type="text" name="email" id="email"></td>
                    </tr>

                    <tr>
                        <td><label for="username">Username</label></td>
                        <td><input required type="text" name="username" id="username"></td>
                    </tr>

                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input required type="password" name="password" id="password"></td>
                    </tr>

                    <tr>
                        <td><label for="dob">Date of Birth</label></td>
                        <td><input required type="date" name="dob" id="dob"></td>
                    </tr>

                    <tr>
                        <td><label for="phone">Phone Number</label></td>
                        <td><input required type="number" name="phone" id="phone"></td>
                    </tr>

                    <tr>
                        <td><label for="">Gender</label></td>
                        <td><input type="radio" id="male" name="gender" value="male">
                            <label for="male">male</label>

                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">female</label>

                            <input type="radio" id="others" name="gender" value="others">
                            <label for="others">other</label>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="hobbies">Hobbies</label></td>
                        <td><input type="checkbox" id="hobby1" name="hobby" value="Swimming">
                            <label for="hobby1">Swimming</label>
                            <input type="checkbox" id="hobby2" name="hobby" value="Drawing">
                            <label for="hobby2">Drawing</label>
                            <input type="checkbox" id="hobby3" name="hobby" value="Music">
                            <label for="hobby3">Music</label>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="dp">Profile Picture</label></td>
                        <td><input type="file" name="dp" id="dp"></td>
                    </tr>
                    <tr>
                        <td><label for="description">description</label></td>
                        <td><textarea name="description" id="description" cols="30" rows="10"></textarea></td>
                    </tr>

                    <tr>
                        <td><input type="submit" class="submit" value="Submit"></td>
                        <td><input type="reset" class="reset" value="Reset"></td>
                    </tr>
                </tbody>
            </table>
        </form>

    </body>

</html>
